<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
    <section class="tela_cadastro">
        <div class="cadastro">
            <h1>Cadastre-se</h1>
            <form id="formularioCadastro" class="formulario_cadastro">
                <div>
                    <label for="contaUsername">Usuário</label>
                    <input id="contaUsername" type="text" required>
                </div>
                <div>
                    <label for="contaEmail">Email</label>
                    <input id="contaEmail" type="email" required>
                </div>
                <div>
                    <label for="contaSenha">Senha</label>
                    <input id="contaSenha" type="password" required>
                </div>
                <div class="input_dividido">
                    <div>
                        <label for="contaIdade">Idade</label>
                        <input id="contaIdade" min="14" max="99" step="1" type="number" required>
                    </div>
                    <div>
                        <label for="contaPosicao">Posição</label>
                        <input id="contaPosicao"type="text" required>
                    </div>
                </div>
                <div class="input_dividido">
                    <div>
                        <label for="contaCidade">Cidade</label>
                        <input id="contaCidade" type="text" required>
                    </div>
                    <div>
                        <label for="contaFoto">Foto</label>
                        <input id="contaFoto" type="url" placeholder="URL da sua foto (opcional)">
                    </div>
                </div>
                <div class="cadastrar">
                    <button>Cadastrar</button>
                </div>
                <div class="input_checkbox">
                  <input id="privacyPolicy" type="checkbox" required>
                  <label for="privacyPolicy">Ao continuar, você concorda com os termos de uso e a Política de Privacidade</label>
                </div>
            </form>
            <div class="barra"></div>             
            <a href="login.html">Faça seu login aqui</a>
        </div>
        <div class="imagem_ilustrativa">
            <img src="../assets/futebol feminino-marilia-marília cruzeiro-gabi portilho-1729432441.jpg" alt="Jogadora">
        </div>
    </section>
</body>

<script src="../app/app.js" defer></script>
</html>
