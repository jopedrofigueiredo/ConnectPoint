<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">    
</head>
<body>
    <section class="tela_login">
        <div class="login">
            <h1>Login</h1>
            <form id="formularioLogin" class="formulario_login">
                <div>
                    <label for="loginUsuario">Email ou Username</label>
                    <input id="loginUsuario" type="text" required>
                </div>
                <div>
                    <label for="loginSenha">Password</label>
                    <input id="loginSenha" type="password" autocomplete="on" required>
                </div>
                <div class="input_checkbox">
                    <input id="remember" type="checkbox">
                    <label for="remember">Remember me</label>
                </div>
                <div class="logar">
                    <button type="submit" id="btn-logar">Login</button>
                </div>
            </form>
            <a href="#">Esqueceu a senha?</a>
            <div class="barra"></div>
            <a href="./cadastro.html">Ainda n√£o tem cadastro?</a>
        </div>
        <div class="imagem_ilustrativa"></div>
    </section>
</body>
<script src="../app/app.js" defer></script>
</html>
