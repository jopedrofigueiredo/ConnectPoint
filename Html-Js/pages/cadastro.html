<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
    <section class="tela_cadastro">
        <div class="cadastro">
            <h1>Cadastre-se</h1>
            <form class="formulario_cadastro">
                <div>
                    <label for="">Username</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="email">
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="password">
                </div>
                <div class="input_dividido">
                    <div>
                        <label for="">Idade</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Posição</label>
                        <input type="text">
                    </div>
                </div>
                <div class="input_dividido">
                    <div>
                        <label for="">Cidade</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">URL da Foto</label>
                        <input type="text">
                    </div>
                </div>
                <div class="cadastrar">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="imagem_ilustrativa">
            <img src="" alt="Jogadora">
        </div>
    </section>
</body>
</html>
