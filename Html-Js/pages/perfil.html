<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel</title>
  <link rel="stylesheet" href="../styles/perfil.css">
</head>
<body>
  <button id="toggleSidebar">☰ Perfil</button>

  <section class="container">
    <aside class="sidebar" id="sidebar">
      <div class="perfil-card">
        <img id="perfilFoto" src="../assets/default.png" alt="Foto de perfil">
        <h2 id="perfilNome"></h2>
        <p><strong>Email:</strong> <span id="perfilEmail"></span></p>
        <p><strong>Idade:</strong> <span id="perfilIdade"></span></p>
        <p><strong>Posição:</strong> <span id="perfilPosicao"></span></p>
        <p><strong>Cidade:</strong> <span id="perfilCidade"></span></p>

        <div class="botoes">
          <button id="btnEditar" onclick="entrarEdicao()">Editar</button>
          <button id="btnSalvar" style="display:none;" onclick="salvarEdicao()">Salvar</button>
          <button id="btnCancelar" style="display:none;" onclick="cancelarEdicao()">Cancelar</button>
          <button onclick="logout()">Sair</button>
        </div>
      </div>
    </aside>

    <main class="feed">
      <h2>Jogadoras</h2>
      <div class="cards-container" id="cardsFeed"></div>
    </main>
  </section>

  <script src="../app/app.js"></script>
  <script src="../app/perfil.js"></script>
</body>
</html>
