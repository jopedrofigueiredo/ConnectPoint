<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed de Jogadoras</title>
  <link rel="stylesheet" href="../styles/feed.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1> Feed de Jogadoras</h1>
      <nav class="nav">
        <a href="perfil.html" class="nav-link">Meu Perfil</a>
        <button onclick="logout()" class="logout-btn">Sair</button>
      </nav>
    </header>

    <main class="feed-main">
      <div class="feed-header">
        <h2>Descubra Novas Jogadoras</h2>
        <p>Conecte-se com outras atletas da sua região</p>
      </div>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar por nome, posição ou cidade..." onkeyup="filtrarJogadoras()">
      </div>

      <div class="feed-container" id="feedContainer">
      </div>

      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-icon"></div>
        <h3>Nenhuma jogadora encontrada</h3>
        <p>Tente ajustar sua busca ou volte mais tarde</p>
      </div>
    </main>
  </div>

  <script src="../app/feed.js"></script>
</body>
</html>
