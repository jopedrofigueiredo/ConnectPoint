<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <section class="tela_login">
        <div class="login">
            <h1>Login in</h1>
            <form id="formularioLogin">
                <div>
                    <label for="">Email adress or user name</label>
                    <input type="email" id="loginEmail" placeholder="email" required>
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="password" id="loginSenha" placeholder="senha" required>
                </div>
                <div class="input_checkbox">
                    <input type="checkbox">
                    <label for="">Remember me</label>
                </div>
                <div class="input_checkbox">
                    <input type="checkbox">
                    <label for="">By continuing, you agree to the terms of use and Privacy Policy</label>
                </div>
                <div class="logar">
                    <button type="submit">Log in</button>
                </div>
            </form>
            <a href="">Esqueceu a senha?</a>
            <div class="barra"></div>
            <p>Ainda não tem conta? <a href="cadastro.html">Cadastrar-se</a></p>
        </div>
        <div class="imagem_ilustrativa">
            <img src="../assets/futebol feminino-marilia-marília cruzeiro-gabi portilho-1729432441.jpg" alt="Jogadora">
        </div>
    </section>
    <script src="../app/app.js"></script>
</body>
</html>
