<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
    <section class="tela_cadastro">
        <div class="cadastro">
            <h1>Cadastre-se</h1>
            <form id="formularioCadastro" class="formulario_cadastro">
                <div>
                    <label for="">Username</label>
                    <input id="contaUsername" type="text" required>
                </div>
                <div>
                    <label for="">Email</label>
                    <input id="contaEmail" type="email" required>
                </div>
                <div>
                    <label for="">Password</label>
                    <input id="contaSenha" type="password" required>
                </div>
                <div class="input_dividido">
                    <div>
                        <label for="">Idade</label>
                        <input id="contaIdade" min="14" max="99" step="1" type="number">
                    </div>
                    <div>
                        <label for="">Posição</label>
                        <input id="contaPosicao"type="text">
                    </div>
                </div>
                <div class="input_dividido">
                    <div>
                        <label for="">Cidade</label>
                        <input id="contaCidade" type="text">
                    </div>
                    <div>
                        <label for="">Foto</label>
                        <input id="contaFoto" type="url">
                    </div>
                </div>
                <div class="cadastrar">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="imagem_ilustrativa">
            <img src="" alt="Jogadora">
        </div>
    </section>
    <p>Já tem conta? <a href="login.html">Ir para login </a></p>
</body>

<script src="../app/app.js"></script>
</html>
